<!DOCTYPE html>
<html>
<head>
    <title>InfyGo Bus Management</title>
</head>
<body>
<h2>InfyGo - Add Bus</h2>

<form method="post" action="http://localhost:8080/buses/add">
    Bus Name: <input type="text" name="name" required><br><br>
    Source: <input type="text" name="source" required><br><br>
    Destination: <input type="text" name="destination" required><br><br>
    Seats: <input type="number" name="seats" required><br><br>
    <button type="submit">Add Bus</button>
</form>

<hr>
<h2>View All Buses</h2>
<a href="http://localhost:8080/buses/all" target="_blank">Show All Buses</a>

</body>
</html>
